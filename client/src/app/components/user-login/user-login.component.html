<form [formGroup]="loginFg">
    <h2>ورود به حساب کاربری</h2>
    <mat-form-field appearance="outline">
        <mat-label>ایمیل</mat-label>
        <input type="text" formControlName="emailCtrl" placeholder="ایمیل خود را وارد کنید" matInput>
        <mat-error>This field is required.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>پسورد</mat-label>
        <input type="text" formControlName="passwordCtrl" placeholder="پسورد خود را وارد کنید" matInput>
        <mat-error>This field is required.</mat-error>
    </mat-form-field>

    <button type="submit" (click)="loginUser()" [disabled]="loginFg.invalid" mat-raised-button color="primary">
         ورود 
    </button>
    <a routerLink="/add-user">ثبت نام کاربر جدید</a>
</form>
